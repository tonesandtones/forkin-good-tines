query Page($id: ID) {
  page(id: $id) {
    data {
      id
      attributes {
        title
        body {
          ... on ComponentContentPageHero {
            id
            title
            subtitle
            background_image {
              data {
                attributes {
                  name
                  alternativeText
                  caption
                  url
                }
              }
            }
            buttons {
              id
              label
              variant
              url
              open_in_new_window
            }
            text
          }
          ... on ComponentContentCallToAction {
            title
            subtitle
            text
            buttons {
              id
              label
              variant
              url
              open_in_new_window
            }
            image {
              data {
                attributes {
                  alternativeText
                  caption
                  url
                  name
                }
                id
              }
            }
            id
          }
          ... on ComponentContentBlogListing {
            id
            view
            number_of_cols
            items_per_page
          }
        }
        createdAt
        updatedAt
        publishedAt
      }
    }
  }
}
